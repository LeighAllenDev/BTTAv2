{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container">
    <h2>My Account</h2>
    <h3>My Bookings</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Bundle</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in user_bookings %}
            <tr>
                <td>{{ booking.bundle }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>
                    <form method="post" action="{% url 'myaccount:edit_booking' booking.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </form>
                    <form method="post" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="booking_id" value="{{ booking.id }}">
                        <button type="submit" name="cancel_booking" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this booking?');">Cancel</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
